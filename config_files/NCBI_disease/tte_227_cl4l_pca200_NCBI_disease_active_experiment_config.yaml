seed: 227

increment_cons: exp1
initial_size: 16
stopping_criteria: full

generator: True
method: tte

main_directory: /cta/users/aosman/alNER/
data_directory: /cta/users/aosman/alNER//datasets/tokenized/

data_set:
  name: NCBI_disease
  pos: False

pretrained_model: dmis-lab/biobert-base-cased-v1.1

embedding_type: cl4l

init_reduction:
  type: pca
  pca:
    dimension: 200

CRF:
  algorithm: lbfgs
  c1: 0.1
  c2: 0.1
  max_iterations: 100
  allow_all_states: True
  allow_all_transitions: True

hdbscan_al:
  mask_outlier: 0.995
  min_c_size: 1000
  min_samp: 70
  c_eps: 0.19

umap_al:
  neig: 40
  min_dist: 0.0
  n_comp: 2

