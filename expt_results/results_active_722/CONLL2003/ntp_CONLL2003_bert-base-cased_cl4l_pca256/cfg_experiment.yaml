CRF:
  algorithm: lbfgs
  allow_all_states: true
  allow_all_transitions: true
  c1: 0.1
  c2: 0.1
  max_iterations: 100
data_directory: ${PATH}/AL4NER/datasets/tokenized/
data_set:
  name: CONLL2003
  pos: true
embedding_type: cl4l
