CRF:
  algorithm: lbfgs
  allow_all_states: true
  allow_all_transitions: true
  c1: 0.1
  c2: 0.1
  max_iterations: 100
data_directory: ${PATH}/AL4NER/datasets/tokenized/
data_set:
  name: BC5CDR
  pos: false
embedding_type: cl4l
experiment_directory: ${PATH}/AL4NER/results_active_919/rs_BC5CDR_biobert-base-cased-v11_cl4l_pca256/
ft_vec_dim: 256
generator: true
hdbscan_al:
  c_eps: 0.17
  mask_outlier: 0.99
  min_c_size: 1000
  min_samp: 200
increment_cons: exp1
init_reduction:
  pca:
    dimension: 256
  type: pca
initial_size: 16
main_directory: ${PATH}/AL4NER/
method: rs
method_dict:
  ap: !!python/name:methodsAL.ap ''
  lss: !!python/name:methodsAL.lss ''
  mes: !!python/name:methodsAL.mes ''
  nap: !!python/name:methodsAL.nap ''
  nte: !!python/name:methodsAL.nte ''
  ntm: !!python/name:methodsAL.ntm ''
  ntp: !!python/name:methodsAL.ntp ''
  pap: !!python/name:methodsAL.pap ''
  pte: !!python/name:methodsAL.pte ''
  ptm: !!python/name:methodsAL.ptm ''
  ptp: !!python/name:methodsAL.ptp ''
  rs: !!python/name:methodsAL.rs ''
  tap: !!python/name:methodsAL.tap ''
  te: !!python/name:methodsAL.te ''
  tm: !!python/name:methodsAL.tm ''
  tp: !!python/name:methodsAL.tp ''
  tte: !!python/name:methodsAL.tte ''
  ttm: !!python/name:methodsAL.ttm ''
  ttp: !!python/name:methodsAL.ttp ''
pretrained_model: dmis-lab/biobert-base-cased-v1.1
results_directory: ${PATH}/AL4NER/results_active_919/
seed: 919
stopping_criteria: full
tag_dict:
  B-Chemical: 4
  B-Disease: 1
  I-Chemical: 0
  I-Disease: 2
  O: 3
umap_al:
  min_dist: 0.0
  n_comp: 2
  neig: 40
